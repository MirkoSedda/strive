<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="random color keyboard">Start typing bro:</label>
    <input type="text" name="random color keyboard" />
  </body>
  <script>
    const randomColor = () => {
      let rChanel = Math.floor(Math.random() * 255)
      let bChannel = Math.floor(Math.random() * 255)
      let rChannel = Math.floor(Math.random() * 255)
      let alphaValue = Math.floor(Math.random() * 11) / 10
      return `rgba(${rChannel}, ${bChannel}, ${rChannel}, ${alphaValue})`
    }
    console.log(randomColor())
    const inputFunction = () => {
      let input = document.querySelector('input')
      let eventListener = input.addEventListener('keyup', updateValue)
    }
    function updateValue(e) {
      let span = document.createElement('span')
      span.innerText = e.key
      span.style.color = randomColor()
      let body = document.querySelector('body').appendChild(span)
      console.log(body)
    }
    inputFunction()
  </script>
</html>
